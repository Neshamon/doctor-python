<div id="myModal" class="fixed inset-0 z-10 overflow-auto backdrop-blur-lg flex items-center justify-center transition-transform duration-300">
  <div class="modal-container p-6 backdrop-blur-sm bg-white/90 w-11/12 max-h-8/12 sm:w-11/12 md:w-8/12 lg:w-6/12 rounded-md shadow-sm">
    <h2 class="text-2xl font-semibold mb-6">Enlarged View</h2>
              
      <!-- Flex layout for lg and md screens -->
    <div class="flex items-center lg:flex">
      <div class="grow">
        <p class="text-pretty grow p-6 w-11/12 h-12/12 max-w-11/12 max-h-90 overflow-auto mb-4 rounded-lg focus:outline-none border-2 border-gray-100 hover:border-violet-300 transition-colors duration-300">{{ contentStr }}</p>
      </div>
    </div>
    <div class="flex justify-center">
      <button class="grow bg-gradient-to-r from-gray-100 to-slate-200 border border-fuchsia-00 hover:border-violet-100 text-gray-800 font-semibold py-2 px-4 rounded-md transition-colors duration-300" hx-delete="/modal?contentStr={{ contentStr }}" hx-swap="outerHTML" hx-trigger="click" hx-target="#myModal">Close</button>
    </div>
  </div>
</div>
